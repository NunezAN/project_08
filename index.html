<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/6b8aa863e0.js"
      crossorigin="anonymous"
    ></script>
    <title>Alexis Nunez</title>
  </head>
  <body>
    <section id="aboutme">
      <nav>
        <div class="personal_logo">Alexis Nunez</div>
        <ul class="nav__link--list">
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
            <a href="" class="nav__link--anchor nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex--1">
        <div class="aboutme__info row">
          <div class="aboutme__info--container">
            <figure class="aboutme__picture--mask">
              <img src="./assets/me.jpg" class="aboutme__picture" alt="" />
            </figure>
            <h1 class="aboutme__info-title">
              Hey, I'm <span class="text--purple">Alexis Nunez</span> ðŸ‘‹
            </h1>
            <p class="aboutme__info-para">
              I am a
              <strong class="text--purple">frontend software engineer</strong>
              looking for an opportunity to work with a team to create great
              user experiences.
            </p>
            <div class="aboutme__links">
              <a href="" class="aboutme__link">
                <i class="fab fa-linkedin"></i>
              </a>
              <a href="" class="aboutme__link">
                <i class="fab fa-github"></i>
              </a>
              <a href="" class="aboutme__link">
                <i class="far fa-envelope"></i>
              </a>
              <a href="" class="aboutme__link">
                <i class="fas fa-file-pdf"></i>
              </a>
            </div>
          </div>
          <figure class="aboutme__image--container">
            <img
              src="./assets/undraw_websites.svg"
              alt=""
              class="aboutme__image"
            />
          </figure>
        </div>
      </div>
    </section>
    <section id="languages">
      <div class="container">
        <div class="row">
          <h1 class="section__title">This is my <span class="text--purple">technology stack</span></h1>
          <div class="language__List">
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png"
                  alt="Html Logo"
                  class="language__img"
                />
              </figure>
              <span class="language__name">HTML</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="https://cdn.iconscout.com/icon/free/png-256/css-131-722685.png"
                  alt="CSS Logo"
                  class="language__img"
                />
              </figure>
              <span class="language__name">CSS</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png"
                  alt="JavaScript Logo"
                  class="language__img"
                />
              </figure>
              <span class="language__name">Javascript</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="https://cdn.iconscout.com/icon/free/png-256/typescript-3521774-2945272.png"
                  alt="TypeScript Logo"
                  class="language__img"
                />
              </figure>
              <span class="language__name">TypeScript</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="https://cdn.iconscout.com/icon/free/png-256/vue-282497.png"
                  alt="Vue Logo"
                  class="language__img"
                />
              </figure>
              <span class="language__name">Vue</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="https://cdn.iconscout.com/icon/free/png-256/nuxt-dot-js-3628959-3030184.png"
                  alt="Nuxt Logo"
                  class="language__img"
                />
              </figure>
              <span class="language__name">Nuxt</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="https://cdn.iconscout.com/icon/free/png-256/react-3-1175109.png"
                  alt="React Logo"
                  class="language__img"
                />
              </figure>
              <span class="language__name">React</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="https://mobx.js.org/img/mobx.png"
                  alt="MobX Logo"
                  class="language__img"
                />
              </figure>
              <span class="language__name">MobX</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
